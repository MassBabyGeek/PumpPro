# Use this property to enable support for the new architecture.
# ⚠️ Désactivé car RN 0.75 ne nécessite pas la New Architecture
NEW_ARCHITECTURE_ENABLED=false

# Désactiver Frame Processors temporairement pour builder
VisionCamera_enableFrameProcessors=false

# JS engine (Hermes ou JSC)
# IMPORTANT: hermesEnabled doit correspondre à enableHermes dans app/build.gradle
hermesEnabled=true

# Variables CMake pour les modules natifs
REACT_NATIVE_DIR=../node_modules/react-native
JS_RUNTIME=hermes
HERMES_ENABLE_DEBUGGER=false

# AndroidX
android.useAndroidX=true

# Architectures cibles
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# NDK compatible version (aligner avec build.gradle)
android.ndkVersion=27.1.12297006

# JVM (augmenté pour éviter les OOM lors du build)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError

# Désactiver les optimisations qui peuvent poser problème
android.enableR8.fullMode=false

# Activer le build parallèle
org.gradle.parallel=true
org.gradle.configureondemand=true
